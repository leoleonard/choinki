<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choinki</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>

<form action="/nowa" method="post" th:object="${choinka}">

    <input type="hidden" th:field="*{id}" /><br/>
    <input type="number" th:field="*{wysokosc}" /><br/>
    <input type="datetime-local" th:field="*{dataSciecia}" /><br/>

    <select th:field="*{typChoinki}">
        <option th:each="typ: ${typy}" th:value="${typ.name()}" th:text="${typ.displayName}"></option>
    </select>

    <br/>

    <input type="file" th:field="*{image}" />
    <input type="submit" value="Zapisz zmiany" />

</form>

</body>
</html>
