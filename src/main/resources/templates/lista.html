<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona głowna</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>

<a href="/nowa">Dodaj element</a>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Wysokość</th>
            <th>Data ścięcia</th>
            <th>Typ</th>
            <th>Akcje</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="choinka: ${all} ">
            <td th:text="${choinka.id}"></td>
            <td th:text="${choinka.wysokosc}"></td>
            <td th:text="${#temporals.format(choinka.dataSciecia, 'HH:mm dd.MM.yyyy')}"></td>
            <td th:text="${choinka.typChoinki.displayName}"></td>
            <td>
                <a th:href="'/edit?id=' + ${choinka.id}">
                    <i class="fas fa-edit"></i>
                </a>
                <a th:href="'/delete?id=' + ${choinka.id}">
                    <i class="fas fa-trash-alt"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
